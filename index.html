<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <nav id="nav-bar">
        <img src="img/homepage/navbar/INTZ_Logo.png" alt="Logo INTZ">

        <ul>
            <li>Sobre</li>
            <li>Store</li>
            <li>Institucional</li>
            <li>Notícias</li>
        </ul>

        <div>
            <a href="#">
                <img src="img/homepage/navbar/Twitter.png" alt="Logo do Twitter ">
            </a>
            <a href="#">
                <img src="img/homepage/navbar/Instagram.png" alt="Logo do Instagram">
            </a>
            <a href="#">
                <img src="img/homepage/navbar/Facebook.png" alt="Logo do Facebook">
            </a>
            <a href="#">
                <img src="img/homepage/navbar/Discord.png" alt="Logo do Discord">
            </a>
            <a href="#">
                <img src="img/homepage/navbar/YouTube.png" alt="Logo do YouTube">
            </a>
        </div>
    </nav>

    <header id="banner">
        <div>
            <h1>
                Eclipse Solar & Lunar <br>
                <span>
                    Uniformes <br>
                    2023
                </span>
            </h1>
            <button class="homepage-btn">Garanta já!</button>
        </div>
        <img src="img/homepage/banner/Nosferus-4.png" alt="Foto de uma player, Nosferus.">
    </header>

    <section id="news">
        <h1>Notícias Recentes</h1>

        <div id="news-row">
            <div class="card-news">
                    <img src="img/homepage/news/img-noticia-1.png" alt="Fotografia do time da INTZ">
                        <button class="homepage-btn">
                            Veja Mais
                        </button>
                <p>
                    INTZ vence LOUD e garante 1-0 na quarta semana do CBLOL Academy 
                </p>
            </div>

            <div class="card-news">
                <img src="img/homepage/news/img-noticia-2.png" alt="Fotografia do jogador PACO">
                    <button class="homepage-btn">
                        Veja Mais
                    </button>
                <p>
                    PACLO é escalado como titular na top lane para o jogo contra a LOUD na quarta semana do CBLOL Academy
                </p>
            </div>
        </div>
    </section>

    <footer id="sponsors">
        <div>
            <img src="img/homepage/footer/TriggLogo.png" alt="Logo da Trigg">
            <img src="img/homepage/footer/MBLogo.png" alt="Logo do Mercado Bitcoin">
            <img src="img/homepage/footer/ClaroLogo.png" alt="Logo da Claro Gaming">
        </div>
        <a href="#nav-bar" class="back-to-top">Voltar ao topo</a>
    </footer>
</body>
</html>
